<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<title>Home</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-4">
        <h1> Column 1 Header</h1>
        <strong> This is the formatted text to accompany the column 1 header. </strong>
      </div>

      <div class="col-sm-4">
        <div class="container-fluid">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="email" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="guess">Guess:</label>
              <input type="text" class="form-control" id="guess" placeholder="Enter your guess">
            </div>

            <div class="row">
              <button type="submit" class="btn btn-success">Final Answer</button>
              <button type="submit" class="btn btn-warning">Clear Guess</button>
            </div>
          </form>
          <br>
        </div>
      </div>

      <div class="col-sm-4">
        <img  src="M81.jpg" class="img-fluid img-circle" alt="galaxy image" style="width:100%;">
      </div>

    </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
